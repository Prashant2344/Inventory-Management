[www]
; Unix user/group of processes
user = www-data
group = www-data

; Listen on TCP socket
listen = 127.0.0.1:9000

; Process manager configuration
pm = dynamic

; Maximum number of child processes (workers)
pm.max_children = 8

; Number of children created on startup
pm.start_servers = 4

; Minimum number of idle server processes
pm.min_spare_servers = 2

; Maximum number of idle server processes
pm.max_spare_servers = 6

; Number of requests each child handles before respawning
pm.max_requests = 500

; Clear environment in FPM workers
clear_env = no

; Redirect worker stdout and stderr to main error log
catch_workers_output = yes

; Decorate worker output with prefix
decorate_workers_output = no

; Access log for FPM
access.log = /var/log/php-fpm-access.log

