# Custom log format to show which backend handled the request
log_format upstream_log '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" '
                        'upstream: $upstream_addr response_time: $upstream_response_time';

upstream backend_servers {
    # Load balance across 3 backend instances (now using nginx on port 80)
    server backend1:80;
    server backend2:80;
    server backend3:80;
}

server {
    listen 80;
    server_name localhost;

    # Logging with custom format showing upstream server
    access_log /var/log/nginx/access.log upstream_log;
    error_log /var/log/nginx/error.log;

    # API requests - proxy to backend instances
    location /api {
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Add header to show which upstream handled the request
        add_header X-Upstream-Server $upstream_addr always;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Sanctum CSRF cookie endpoint
    location /sanctum {
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Add header to show which upstream handled the request
        add_header X-Upstream-Server $upstream_addr always;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
